<!DOCTYPE html>
<html lang="en">

<head>
  <title>SimpleHtml</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form class="form">
    <h1>Добавление отзыва</h1>
    <div>
      <div class="row">
        <div class="caption">
          <label for="name">Имя</label>
        </div>
        <input id="name" type="text" size="39">
      </div>
      <div class="row">
        <div class="caption">
          <label for="mail">Почта</label>
        </div>
        <input id="mail" type="email" size="39">
      </div>
      <div class="row">
        <div class="caption">
          <label for="city">Город</label>
        </div>
        <input id="city" type="city" size="39" value="Екатеринбург">
      </div>
      <div class="row">
        <div class="caption">
          <label for="comment">Отзыв</label>
        </div>
        <textarea id="comment" cols="40"></textarea>
      </div>
      <div class="row">
        <Div class="caption">
          <label for="agreement">Согласие</label>
        </Div>
        <Input id="agreement" type="checkbox" checked>
      </div>
      <br>
      <div class="row" style="margin-top: 10px; width: 400px; text-align: center">
        <input type="button" class="button" value="Отправить">
      </div>
    </div>
  </form>
</body>

</html>
